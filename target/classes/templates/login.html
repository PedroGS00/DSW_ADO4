<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head('Login')"></head>
<body>
<div th:replace="fragments :: header"></div>
<main class="container py-4">
  <h1 class="mb-4">Login</h1>
  <div th:if="${param.error}" class="alert alert-danger">Credenciais inválidas</div>
  <div th:if="${param.registered}" class="alert alert-success">Cadastro realizado, faça login</div>
  <div class="card shadow-sm" style="max-width:480px">
    <div class="card-body">
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label class="form-label">Usuário</label>
          <input type="text" class="form-control" name="username" placeholder="Usuário" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" name="password" placeholder="Senha" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>
</main>
<div th:replace="fragments :: footer"></div>
</body>
</html>
