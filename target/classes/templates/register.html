<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head('Cadastro')"></head>
<body>
<div th:replace="fragments :: header"></div>
<main class="container py-4">
  <h1 class="mb-4">Cadastro</h1>
  <div class="card shadow-sm" style="max-width:640px">
    <div class="card-body">
      <form th:action="@{/register}" th:object="${user}" method="post" novalidate>
        <div class="mb-3">
          <label class="form-label">Usuário</label>
          <input type="text" class="form-control" th:field="*{username}" required minlength="3" maxlength="50" />
          <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" th:field="*{email}" required />
          <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" th:field="*{password}" required minlength="8" />
          <div class="form-text">A senha deve conter maiúscula, minúscula, número e caractere especial.</div>
          <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </div>
</main>
<div th:replace="fragments :: footer"></div>
</body>
</html>
